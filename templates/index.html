<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Information Gathering Tool</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Advanced Website Information Gathering Tool</h1>
        <input type="text" id="domainInput" placeholder="Enter domain, e.g., example.com">
        <button onclick="startScan()">Scan</button>

        <div class="results" id="results">
            <div class="category" id="ipAddress">
                <h2>IP Address</h2>
                <p class="data"></p>
            </div>
            <div class="category" id="httpHeaders">
                <h2>HTTP Headers</h2>
                <div class="data"></div>
            </div>
            <div class="category" id="dnsRecords">
                <h2>DNS Records</h2>
                <div class="data"></div>
            </div>
            <div class="category" id="sslInfo">
                <h2>SSL Information</h2>
                <div class="data"></div>
            </div>
            <div class="category" id="technologies">
                <h2>Technologies Detected</h2>
                <div class="data"></div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
